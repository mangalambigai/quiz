<!doctype html>
<html lang="en-US" ng-app="quizApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="manifest" href="manifest.json">
    <title>Learn colors, shapes and more.. fun app for preschoolers</title>
</head>
<body >
    <header>
    </header>

    <main>
        <div class="full-height" ng-view></div>

    </main>
    <div ng-controller="ServiceController" ng-init="init()">
        <div class="alert alert-dismissible alert-info" ng-show="newUpdateReady">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Newer version available! </strong>
          <button ng-click="update()">Reload</button>
        </div>
    </div>

    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-route.js"></script>
    <script src="js/all.js"></script>
</body>
</html>
