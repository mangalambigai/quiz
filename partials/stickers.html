<div class="flex-container-sticker">
    <div class="sticker-sheet">
        <h1 class="stickers" ng-repeat="s in sticker.currstickers">{{s.sticker}}</h1>
    </div>
    <div class="sticker-roll">
        <button ng-repeat="s in sticker.stickers" ng-click="sticker.pick(s)">
            <h1>{{s}}</h1>
        </button>
    </div>
</div>
